[package]
name = "sp1-verifier"
description = "Verifier for SP1 Groth16 and Plonk proofs."
readme = "README.md"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

# TODO: when reviving this crate, lift its dependencies to the workspace Cargo.toml.

[dependencies]
bn = { version = "=0.6.0-v5.0.0", package = "substrate-bn-succinct" }
sha2 = { version = "0.10.8", default-features = false }
thiserror = { version = "2", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
lazy_static = { version = "1.5.0", default-features = false }
blake3 = { workspace = true }
cfg-if = "1.0.0"

bincode = { version = "1.3.3", optional = true }

# sp1
sp1-hypercube = { workspace = true, optional = true }
sp1-primitives = { workspace = true, optional = true }
sp1-recursion-machine = { workspace = true, optional = true, default-features = false }
sp1-recursion-executor = { workspace = true, optional = true, default-features = false }
slop-algebra = { workspace = true, optional = true }
slop-symmetric = { workspace = true, optional = true }

# arkworks
ark-bn254 = { version = "0.5.0", optional = true }
ark-serialize = { version = "0.5.0", optional = true }
ark-ff = { version = "0.5.0", optional = true }
ark-groth16 = { version = "0.5.0", optional = true }
ark-ec = { version = "0.5.0", optional = true }

[dev-dependencies]
sp1-sdk = { path = "../sdk", features = ["native-gnark"] }
test-artifacts = { path = "../test-artifacts" }
cfg-if = "1.0.0"
serial_test = "3.2.0"
rstest = "0.25.0"

[features]
default = ["std"]
compressed = [
    "dep:bincode",
    "dep:sp1-hypercube",
    "dep:sp1-primitives",
    "dep:sp1-recursion-machine",
    "dep:sp1-recursion-executor",
    "dep:slop-algebra",
    "dep:slop-symmetric",
]
std = ["thiserror/std"]
ark = ["ark-bn254", "ark-serialize", "ark-ff", "ark-groth16", "ark-ec"]

[lints]
workspace = true
