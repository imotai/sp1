name: Testing Suite (Prover)

on:
  workflow_dispatch:
    inputs:
      cpu_workloads:
        description: "list of cpu workloads to run"
        required: true
      cuda_workloads:
        description: "list of cuda workloads to run"
        required: true
      network_workloads:
        description: "list of network workloads to run"
        required: true
  merge_group:
  # pull_request:
  #   branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-
  cancel-in-progress: false

jobs:
  test-cpu:
    if: ${{ fromJSON(github.event.inputs.cpu_workloads)[0] != null }}
    strategy:
      fail-fast: false
      matrix:
        workload: ${{  fromJSON(github.event.inputs.cpu_workloads) }}
    name: ${{ matrix.workload }} (cpu)
    runs-on:
      [
        "runs-on",
        "runner=64cpu-linux-x64",
        "spot=false",
        "run-id=${{ github.run_id }}",
      ]
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup CI
        uses: ./.github/actions/setup
        with:
          pull_token: ${{ secrets.PRIVATE_PULL_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_S3 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_S3 }}
          aws-region: us-west-2

      - name: Copy files from S3
        run: |
          mkdir -p workdir
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/program.bin workdir/program.bin
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/stdin.bin workdir/stdin.bin

      - name: Install SP1 toolchain from repo
        run: |
          cargo run -p sp1-cli --no-default-features -- prove install-toolchain
          cd crates/cli

      - name: Install m4
        run: |
          sudo apt-get install m4

      - name: Run sp1-perf
        run: |
          cargo version
          cargo +nightly run --release -p sp1-perf -- --program workdir/program.bin --stdin workdir/stdin.bin --mode cpu
        env:
          RUST_LOG: info
          RUSTFLAGS: -Copt-level=3 -Ctarget-cpu=native
          RUST_BACKTRACE: 1

  test-cuda:
    if: ${{ fromJSON(github.event.inputs.cuda_workloads)[0] != null }}
    strategy:
      fail-fast: false
      matrix:
        workload: ${{ fromJSON(github.event.inputs.cuda_workloads) }}
    name: ${{ matrix.workload }} (gpu)
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    runs-on:
      [
        "runs-on",
        "family=g6.4xlarge",
        "hdd=200",
        # "ami=ami-090f8a62ba9de38d0",
        "spot=false",
        "run-id=${{ github.run_id }}",
      ]
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y m4 pkg-config libssl-dev unzip libclang-dev

      - name: Install CUDA (driver + runtime)
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: '12.6.0'                 # Toolkit/driver branch you need
          method: 'network'              # Required when you list sub-packages
          # ────────────────────────────────────────────────────────────────
          # "sub-packages" → the action prepends "cuda-" and appends "-12-6"
          # The meta-package "drivers" resolves to "cuda-drivers-12-6", which
          # installs the NVIDIA kernel driver + nvidia-smi.
          # "cudart" installs the runtime libraries that user code links
          # against; other entries are optional build-time bits.
          sub-packages: '["cudart", "cudart-dev", "nvcc", "nvrtc", "nvtx"]'
          use-github-cache: false
          use-local-cache:  false
          log-file-suffix:  '${{ matrix.platform }}-${{ matrix.arch }}.txt'

      - name: Install nvidia-driver and print version info
        id: cuda-version
        run: |
          sudo apt-get install nvidia-driver-565
          nvidia-smi
          nvcc --version
          echo "nvcc_build=$(nvcc --version | grep "Build " | awk '{ print $2 }')" >> $GITHUB_OUTPUT

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup CI
        uses: ./.github/actions/setup
        with:
          pull_token: ${{ secrets.PRIVATE_PULL_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_S3 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_S3 }}
          aws-region: us-west-2

      - name: Copy files from S3
        run: |
          mkdir -p workdir
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/program.bin workdir/program.bin
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/stdin.bin workdir/stdin.bin

      - name: Install SP1 toolchain from repo
        run: |
          cargo run -p sp1-cli --no-default-features -- prove install-toolchain
          cd crates/cli

      - name: Clone cuslop repo
        id: cuslop-clone
        run: |
          cuslop_dir=$(mktemp -d /tmp/cuslop.XXXXXXXXXX)
          git clone https://${{ secrets.CUSLOP_ACCESS }}@github.com/succinctlabs/cuslop $cuslop_dir --depth 1
          pushd $cuslop_dir
          head=$(git rev-parse --short HEAD)
          popd
          echo "head=$head" >> $GITHUB_OUTPUT
          echo "dir=$cuslop_dir" >> $GITHUB_OUTPUT

      - name: Restore cuslop-server cache
        id: cuslop-server-cache
        uses: actions/cache@v4
        with:
          path: ~/.sp1/bin/cuslop-server
          key: cuslop-server-${{ runner.os }}-${{ runner.arch }}-${{ steps.cuslop-clone.outputs.head }}-${{ steps.cuda-version.outputs.nvcc_build }}

      # Consider if cuslop-server should be pinned to make this reproducible somehow.
      - name: Install the latest cuslop-server
        if: steps.cuslop-server-cache.outputs.cache-hit != 'true'
        run: |
          pushd ${{ steps.cuslop-clone.outputs.dir }}
          cargo install --locked --root "$HOME/.sp1" --path crates/cuslop
          popd
          rm -rf ${{ steps.cuslop-clone.outputs.dir }}

      - name: Run sp1-perf
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release -p sp1-perf -- --program workdir/program.bin --stdin workdir/stdin.bin --mode cuda
        env:
          CUDA_PATH: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}
          DEV_GITHUB_TOKEN: ${{ secrets.PRIVATE_PULL_TOKEN }}
          RUST_LOG: debug
          RUSTFLAGS: -Copt-level=3 -Ctarget-cpu=native
          RUST_BACKTRACE: 1
          SP1_PROVER: cuda

  test-network:
    if: ${{ fromJSON(github.event.inputs.network_workloads)[0] != null }}
    strategy:
      fail-fast: false
      matrix:
        workload: ${{ fromJSON(github.event.inputs.network_workloads) }}
    name: ${{ matrix.workload }} (network)
    runs-on:
      [
        "runs-on",
        "runner=16cpu-linux-x64",
        "spot=false",
        "run-id=${{ github.run_id }}",
      ]
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup CI
        uses: ./.github/actions/setup
        with:
          pull_token: ${{ secrets.PRIVATE_PULL_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_S3 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_S3 }}
          aws-region: us-west-2

      - name: Copy files from S3
        run: |
          mkdir -p workdir
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/program.bin workdir/program.bin
          aws s3 cp s3://sp1-testing-suite/v6/${{ matrix.workload }}/stdin.bin workdir/stdin.bin
  
      - name: Install SP1 toolchain from repo
        run: |
          cargo run -p sp1-cli --no-default-features -- prove install-toolchain
          cd crates/cli

      - name: Run sp1-perf
        env:
          RUST_LOG: info
          VERIFY_VK: false
          RUSTFLAGS: -Copt-level=3 -Ctarget-cpu=native
          RUST_BACKTRACE: 1
          SP1_PROVER: network
          SP1_PRIVATE_KEY: ${{ secrets.SP1_PRIVATE_KEY }}
          NETWORK_PRIVATE_KEY: ${{ secrets.NETWORK_PRIVATE_KEY }}
          NETWORK_RPC_URL: "https://rpc.production.succinct.xyz" 
        run: |
          cargo +nightly run --release -p sp1-perf -- --program workdir/program.bin --stdin workdir/stdin.bin --mode network
